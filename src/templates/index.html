<!DOCTYPE html>
<html>
<head>
    <title>Jarvis Web</title>
    <script>
        async function sendCommand(command) {
            const response = await fetch("/send_command", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ command: command })
            });
            const result = await response.json();
            alert(result.message);
        }
    </script>
</head>
<body>
    <h1>Comandos do Jarvis</h1>
    <input type="text" id="commandInput" placeholder="Digite um comando...">
    <button onclick="sendCommand(document.getElementById('commandInput').value)">Enviar</button>
    
    <!-- Botões rápidos -->
    <button onclick="sendCommand('abrir navegador')">Abrir Navegador</button>
    <button onclick="sendCommand('desligar')">Desligar PC</button>
    <button onclick="sendCommand('tocar música')">Tocar Música</button>
</body>
</html>
