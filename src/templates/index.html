<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle do Jarvis</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Controle do Jarvis</h1>
    <button onclick="sendCommand('abrir navegador')">Abrir Navegador</button>
    <button onclick="sendCommand('abrir terminal')">Abrir Terminal</button>
    <button onclick="sendCommand('tocar música')">Tocar Música</button>
    <button onclick="sendCommand('pausar música')">Pausar Música</button>
    <button onclick="sendCommand('sair')">Desligar Jarvis</button>

    <script>
        function sendCommand(command) {
            fetch("/send_command", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ command: command })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error("Erro:", error));
        }
    </script>
</body>
</html>
